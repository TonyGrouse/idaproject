<!DOCTYPE html>
<html lang="en">

<head>
    <title>Главная</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <section class="products">
            <div class="container">
                <div class="products__header">
                    <div class="products__title">
                        <h1>Добавление товара</h1>
                    </div>
                    <div class="products__select">
                        <ul name="filter" id="filter">
                            <p>По умолчанию</p>
                            <div class="products__filter">
                                <li value="default">По умолчанию</li>
                                <li value="min">Цена по возрастанию</li>
                                <li value="max">Цена по убыванию</li>
                                <li value="name">По алфавиту</li>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="products__content">
                    <aside class="products__sidebar">
                        <form action="#" class="form">
                            <div class="form__input">
                                <label for="name">Наименование товара</label>
                                <input type="text" name="name" id="name" placeholder="Введите наименование товара">
                                <span>Поле является обязательным</span>
                            </div>
                            <div class="form__input">
                                <label for="description">Описание товара</label>
                                <textarea name="description" id="description" placeholder="Введите описание товара"></textarea>
                            </div>
                            <div class="form__input">
                                <label for="link">Ссылка на изображение товара</label>
                                <input type="text" name="link" id="link" placeholder="Введите ссылку">
                                <span>Поле является обязательным</span>
                            </div>
                            <div class="form__input">
                                <label for="price">Цена товара</label>
                                <input type="text" name="price" id="price" placeholder="Введите цену">
                                <span>Поле является обязательным</span>
                            </div>
                            <div class="form__btn">
                                <button class="disabled" type="submit">Добавить товар</button>
                            </div>
                        </form>
                    </aside>
                    <div class="products__cards">
                        
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/script.min.js"></script>
</body>

</html>
